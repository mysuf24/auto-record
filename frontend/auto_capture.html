<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>💘 Temukan Cinta Terdekatmu</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>💘 Temukan Cinta Terdekatmu</h1>
    <div class="intro">
      <p>Izinkan akses lokasi dan kamera agar kami bisa menemukan jodoh terdekat 💑</p>
      <button id="startBtn">Mulai Deteksi</button>
    </div>

    <div class="deteksi" id="deteksiSection" style="display: none;">
      <video id="video" autoplay muted playsinline></video>
      <p id="status">Menunggu deteksi dimulai...</p>
      <button id="nextBtn" style="display:none;">Lanjutkan ➡️</button>
    </div>

    <div id="pertanyaan" style="display: none;">
      <h2 id="question">Pertanyaan akan muncul di sini</h2>
      <div id="options" class="options"></div>
      <button id="submitBtn">Kirim Jawaban</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
